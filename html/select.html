<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0//EN">
<head>
<title>
Select Race !
</title>
<link href="/css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript">
$.post('/select.php', {
        retrieveHorse: "1",//retrieveHorse triggers the function call in server side to retrieve the horse details
		raceid:$("#race").text()
    }, function (data3) {
        data3 = jQuery.parseJSON(data3);
        len1 = data3.length;
        var select = document.getElementById("sel");
		select.options[0] = new Option("Race.No-Race.Time",0);
		for (var j = 1; j <= len1; j++) {
			select.options[j] = new Option(data3[j-1].racing_number+"-"+data3[j-1].racing_time,data3[j-1].racing_number+"-"+data3[j-1].racing_time);
		}
    });
</script>
</head>
<body>
<form action="/html/bait_html.php" method="post" id="selectRaceForm">
<div id="container">
<table>
<tr><td>Race number: </td><td><select id="sel" name="rsel"></select></td></tr>
<tr><td><input type="submit" id="btn" value="Done !"></td></tr>

</table>
</div>
</form>
</body>
</html>
