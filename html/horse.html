<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0//EN">
<head>
<title>
Horse Entry
</title>
<link href="../css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
$.post('../select.php', {
        retrieveHorse: "1",//retrieveHorse triggers the function call in server side to retrieve the horse details
		raceid:$("#race").text()
    }, function (data3) {
        data3 = jQuery.parseJSON(data3);
        len1 = data3.length;
        var select = document.getElementById("sel");
		select.options[0] = new Option("Race.No",0);
		for (var j = 1; j <= len1; j++) {
			select.options[j] = new Option(data3[j-1].racing_number,data3[j-1].racing_number);
		}
    });
</script>
</head>
<body>
<form action="../horse.php" method="post" id="entryForm">
<div id="container">
<table>
<tr>
<td>Horse:</td>
</tr>
<tr><td>Name:</td><td><input type="text" name="name"><td></tr>
<tr><td>Number:</td><td><input type="text" name="num"><td></tr>
<tr><td>Race Number:</td><td><select id="sel" name="rsel"></select></td></tr
<tr><td><input type="submit" id="btn" value="Done !"></td></tr>
</table>
</div>
</form>
</body>
</html>
